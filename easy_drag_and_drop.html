<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 100vh;
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
    }
    .box{
      height: 128px;
      width: 128px;
      border: 2px dashed #000;
      border-radius: 8px;
    }
    .box #item{
      height: 128px;
      width: 128px;
      background: #3bd9d9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div 
    class="box" 
    ondrop="drop(event)" 
    ondragover="allowDrop(event)">
    <div id="item" draggable="true" ondragstart="drag(event)"></div>
  </div>
  <div 
    class="box" 
    ondrop="drop(event)" 
    ondragover="allowDrop(event)">
  </div>
  <div 
    class="box" 
    ondrop="drop(event)" 
    ondragover="allowDrop(event)">
  </div>

  <script>
    function allowDrop(ev){
      ev.preventDefault()
    }

    function drag(ev){
      ev.dataTransfer.setData("item", ev.target.id)
    }

    function drop(ev){
      ev.preventDefault()
      const el = ev.dataTransfer.getData("item")
      ev.target.appendChild(
        document.getElementById(el)
      )
    }
  </script>
</body>
</html>
